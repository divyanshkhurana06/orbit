    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #10b981;
            --background: #0a0e1a;
            --background-light: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #f59e0b;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(245, 158, 11, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .app-container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles with Glass Morphism */
        .header {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 32px;
            font-weight: 800;
            color: var(--text);
            letter-spacing: -0.5px;
        }

        .logo i {
            color: var(--primary);
            animation: rotate 20s linear infinite;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.6));
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .tagline {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
            margin-top: 4px;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(51, 65, 85, 0.8);
            backdrop-filter: blur(10px);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(51, 65, 85, 1);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* WebGL Gallery Container */
        .webgl-gallery-container {
            width: 100%;
            height: 600px;
            margin: 40px 0;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .circular-gallery {
            width: 100%;
            height: 600px;
            min-height: 600px;
            position: relative;
            cursor: grab;
            overflow: hidden;
        }

        .circular-gallery:active {
            cursor: grabbing;
        }

        .circular-gallery canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Section Styles */
        .groups-section {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(135deg, var(--text), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-title i {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Grid Layout for Groups */
        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 30px;
        }

        .group-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            padding: 28px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .group-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(16, 185, 129, 0.1));
            opacity: 0;
            transition: opacity 0.4s;
        }

        .group-card:hover::before {
            opacity: 1;
        }

        .group-card:hover {
            border-color: var(--primary);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
        }

        .group-icon {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
            transition: transform 0.4s;
        }

        .group-card:hover .group-icon {
            transform: rotate(360deg) scale(1.1);
        }

        .group-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .group-members {
            color: var(--text-secondary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Circle Detail View */
        .circle-detail {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .circle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .circle-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .circle-tabs::-webkit-scrollbar {
            height: 6px;
        }

        .circle-tabs::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .circle-tab {
            padding: 14px 28px;
            background: rgba(51, 65, 85, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            position: relative;
        }

        .circle-tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 60%;
            height: 3px;
            background: var(--primary);
            border-radius: 10px 10px 0 0;
            transition: transform 0.3s;
        }

        .circle-tab.active {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .circle-tab.active::after {
            transform: translateX(-50%) scaleX(1);
        }

        .circle-tab:hover {
            background: rgba(59, 130, 246, 0.8);
            transform: translateY(-2px);
        }

        /* Stack Gallery */
        .stack-gallery {
            position: relative;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }

        .stack-container {
            position: relative;
            width: 100%;
            max-width: 550px;
            height: 100%;
            perspective: 1000px;
        }

        .stack-item {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: grab;
            background: linear-gradient(135deg, var(--surface), var(--surface-light));
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stack-item:active {
            cursor: grabbing;
        }

        .stack-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stack-item.placeholder {
            font-size: 80px;
            color: var(--text-secondary);
            flex-direction: column;
            gap: 20px;
        }

        .stack-controls {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 30px;
        }

        /* Map Section */
        .map-section {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #map {
            height: 450px;
            border-radius: 16px;
            margin-top: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Payment Section */
        .payment-section {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
        }

        .payment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .payment-card {
            background: rgba(51, 65, 85, 0.6);
            padding: 24px;
            border-radius: 16px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            transition: all 0.3s;
        }

        .payment-card:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.3);
        }

        .payment-card h3 {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            color: var(--accent);
            font-size: 18px;
        }

        .payment-input {
            width: 100%;
            padding: 14px;
            background: rgba(10, 14, 26, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text);
            margin: 10px 0;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .payment-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        /* SDK Badges */
        .sdk-badges {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 24px;
        }

        .sdk-badge {
            padding: 10px 20px;
            background: rgba(51, 65, 85, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 2px solid;
            transition: all 0.3s;
        }

        .sdk-badge:hover {
            transform: translateY(-2px) scale(1.05);
        }

        .sdk-badge.yellow {
            border-color: #f59e0b;
            color: #f59e0b;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.2);
        }

        .sdk-badge.avail {
            border-color: #10b981;
            color: #10b981;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
        }

        .sdk-badge.blockscout {
            border-color: #3b82f6;
            color: #3b82f6;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }

        /* Posts Feed */
        .posts-feed {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .post-card {
            background: rgba(51, 65, 85, 0.6);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 16px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s;
        }

        .post-card:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 14px;
        }

        .post-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .post-actions {
            display: flex;
            gap: 20px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .post-action {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .post-action:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        /* AI Summary */
        .ai-summary {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.2), rgba(59, 130, 246, 0.2));
            backdrop-filter: blur(20px);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 24px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .ai-summary h3 {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 14px;
            font-size: 18px;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(30px);
            padding: 40px;
            border-radius: 24px;
            max-width: 900px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .close-btn {
            float: right;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        .close-btn:hover {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
            transform: rotate(90deg);
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .nav-buttons {
                width: 100%;
                justify-content: center;
            }

            .groups-grid {
                grid-template-columns: 1fr;
            }

            .webgl-gallery-container {
                height: 400px;
            }

            .section-title {
                font-size: 24px;
            }

            .payment-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Load data from AppData (no hardcoded values)
        const dataCircles = window.AppData?.circles || [];
        const dataPosts = window.AppData?.posts || [];

        // Web3 Wallet Connection Utility
        const WalletConnection = {
            async connectWallet() {
                if (typeof window.ethereum !== 'undefined') {
                    try {
                        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                        console.log('‚úÖ Wallet connected:', accounts[0]);
                        return { address: accounts[0], chainId };
                    } catch (error) {
                        console.error('Wallet connection failed:', error);
                        // Fallback to demo mode
                        return { 
                            address: window.AppData.generateWalletAddress(), 
                            chainId: '0x1',
                            isDemo: true 
                        };
                    }
                } else {
                    console.log('‚ö†Ô∏è MetaMask not detected, using demo mode');
                    return { 
                        address: window.AppData.generateWalletAddress(), 
                        chainId: '0x1',
                        isDemo: true 
                    };
                }
            },
            
            async getBalance(address) {
                if (typeof window.ethereum !== 'undefined' && !address.isDemo) {
                    try {
                        const balance = await window.ethereum.request({
                            method: 'eth_getBalance',
                            params: [address, 'latest']
                        });
                        return parseInt(balance, 16) / 1e18;
                    } catch (error) {
                        console.error('Balance fetch failed:', error);
                        return 1.5; // Demo balance
                    }
                } else {
                    return 1.5; // Demo balance
                }
            }
        };

        // Page Components (inline for Babel transformation)
        
        // Home Page Component
        function HomePage({ onNavigate, userData }) {
            const [isVisible, setIsVisible] = useState(false);
            
            useEffect(() => {
                setIsVisible(true);
            }, []);

            return (
                <div className="home-page" style={{
                    minHeight: '100vh',
                    display: 'flex',
                    flexDirection: 'column',
                    animation: 'fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1)'
                }}>
                    <div className="hero-section" style={{
                        flex: 1,
                        display: 'flex',
                        flexDirection: 'column',
                        alignItems: 'center',
                        justifyContent: 'center',
                        textAlign: 'center',
                        padding: '60px 20px'

                const baseUrl = window.location.origin + window.location.pathname;

                return inviteLink;
            };

            // Copy invite link to clipboard
            const copyInviteLink = async () => {
                const link = generateInviteLink();
                try {
                    await navigator.clipboard.writeText(link);
                    alert('Invite link copied to clipboard! üéâ');

                    prompt('Copy this invite link:', link);
                }

            // Connect wallet

                const wallet = await WalletConnection.connectWallet();
                setWalletAddress(wallet.address);

            // Initialize location map
            useEffect(() => {
                if (showLocationMap && mapRef.current && !mapInstance.current) {
                    // Initialize Leaflet map
                    mapInstance.current = L.map(mapRef.current).setView([40.7128, -74.0060], 4);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '¬© OpenStreetMap contributors'

        // WebGL Circular Gallery Component with Full Implementation
        function CircularGallery({ items, onItemClick }) {
            const containerRef = useRef(null);
            const appRef = useRef(null);
            const [isReady, setIsReady] = useState(false);

            useEffect(() => {
                // Wait for OGL and CircularGalleryApp to be loaded
                const checkReady = () => {
                    if (window.OGL && window.CircularGalleryApp && window.OGLReady) {
                        setIsReady(true);
                        console.log('‚úÖ All dependencies ready for gallery');
                    } else {
                        setTimeout(checkReady, 100);
                    }
                };
                checkReady();
            }, []);

            useEffect(() => {
                if (!isReady || !containerRef.current) return;
                
                // Double-check dependencies are loaded
                if (!window.OGL || !window.CircularGalleryApp) {
                    console.error('Dependencies not loaded:', {
                        OGL: !!window.OGL,
                        CircularGalleryApp: !!window.CircularGalleryApp
                    });
                    return;
                }

                const galleryItems = items.map((group) => ({
                    image: group.image,
                    text: group.name,
                    id: group.id
                }));

                // Initialize the circular gallery
                try {
                    appRef.current = new window.CircularGalleryApp(containerRef.current, {
                        items: galleryItems,
                        bend: 3,
                        textColor: '#ffffff',
                        borderRadius: 0.05,
                        scrollSpeed: 2,
                        scrollEase: 0.05,
                        onItemClick: (index) => {
                            if (onItemClick && items[index]) {
                                onItemClick(items[index]);
                            }
                        }
                    });
                    console.log('Circular gallery initialized successfully!');
                } catch (error) {
                    console.error('Failed to initialize circular gallery:', error);
                }
                
                return () => {
                    if (appRef.current && appRef.current.destroy) {
                        appRef.current.destroy();
                    }
                };
            }, [isReady, items, onItemClick]);

            return (
                <div className="circular-gallery" ref={containerRef}>
                    {!isReady && (
                        <div style={{ 
                            display: 'flex', 
                            alignItems: 'center', 
                            justifyContent: 'center',
                            height: '100%',
                            color: 'var(--text-secondary)'
                        }}>
                            <div className="loading">Loading gallery...</div>
                        </div>
                    )}
                </div>
            );
        }

        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [selectedGroup, setSelectedGroup] = useState(null);
            const [groups, setGroups] = useState(() => {
                // Load groups from localStorage or use default
                const saved = localStorage.getItem('orbitGroups');
                return saved ? JSON.parse(saved) : window.AppData?.groups || [];

            // Save groups to localStorage whenever they change

                localStorage.setItem('orbitGroups', JSON.stringify(groups));

            // Navigation handlers

                navigate('groups');

            // Render based on current page
            return (

                                </button>

                                    className={`btn ${currentPage === 'create' ? 'btn-primary' : 'btn-secondary'}`}
                                    onClick={() => navigate('create')}
                                >
                                    <i className="fas fa-plus"></i> Create

                            </div>

                    )}

                            onCancel={() => navigate('groups')}
                        />
                    )}
                    
                    {currentPage === 'group-detail' && (
                        <GroupDetailPage 
                            group={selectedGroup}
                            circles={dataCircles}
                            posts={dataPosts}
                            onBack={() => navigate('groups')}
                        />

            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
